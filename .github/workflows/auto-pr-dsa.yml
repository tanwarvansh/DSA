name: Auto PR from dsa/* to main

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - 'dsa/**'

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create pull request only
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: ${{ github.ref_name }}            # source branch
          title: "Auto PR: ${{ github.ref_name }} â†’ main"
          body: |
            This PR was automatically generated from `${{ github.ref_name }}` to `main`.

